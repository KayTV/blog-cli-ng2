<header>
  <h2>New Post</h2>
  <p>____________________________________</p>
</header>
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-1 control-label">Post Title: </label>
      <div class="col-sm-11">
        <input type="text" class="form-control" placeholder="Title" #title>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">Post Text: </label>
      <div class="col-sm-11">
        <textarea rows="20" class="form-control" placeholder="Article Body" #body></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-1 control-label">Description: </label>
      <div class="col-sm-11">
        <textarea style="color:black" class="form-control" id="description" rows="3" placeholder="This is about..." #description></textarea>
      </div>
    </div>
    <button class="btn btn-default" (click)="addPost(title.value, body.value, description.value)">Submit</button>
  </form>
</div>
